<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h3>{{dish.name | uppercase}}</h3></mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button (click)="goBack()">GO BACK</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40" *ngIf="dish">
        <h1>Comments</h1>
        <div class="container" fxLayout="column" fxLayoutGap="20px">
            <mat-list-item *ngFor="let comment of dish.comments">
                <p>{{comment.comment}}</p>
                <p>{{comment.rating}} stars</p>
                <p>-- {{comment.author}} {{comment.date | date}}</p>
            </mat-list-item>
        </div>
    </div>
</div>
